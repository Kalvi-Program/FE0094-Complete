<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Js Maths</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h2>
            <span><i class="fa fa-trophy" aria-hidden="true"></i></span> JS
            MATHS
          </h2>
          <nav>
            <ul>
              <li><a class="add" href="#">Add</a></li>
              <li><a class="subtract" href="#">Subtract</a></li>
              <li><a class="multiply" href="#">Multiply</a></li>
              <li><a class="divide" href="#">Divide</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="equation">
      <div class="inputs">
        <div class="input1">
          <input type="number" id="num1" />
          <div class="signs">
            <h5 class="inc-one">+</h5>
            <h5 class="dec-one">-</h5>
          </div>
        </div>
        <h1 class="operator">+</h1>
        <div class="input2">
          <input type="number" id="num2" />
          <div class="signs">
            <h5 class="inc-two">+</h5>
            <h5 class="dec-two">-</h5>
          </div>
        </div>
      </div>
      <button class="calculate">CALCULATE</button>
      <h1 class="answer"></h1>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
